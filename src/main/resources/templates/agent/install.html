    <title>代理设置</title>
    <style>

    </style>

<body>
<div class="row">
    <div class="col-sm-12">
        <div class="widget-box">
            <div class="widget-header widget-header-small">
                <h4>设置已注册用户为代理</h4>
            </div>
            <div class="widget-body widget-body-inner widget-main" style="display: block;">
                <div class="row">
                    <form class="form-horizontal" role="form" onsubmit="return false;">
                        <div class="col-sm-12 col-xs-8" style="margin-bottom: 15px">
                            <label class="col-sm-2 control-label">用户名:</label>
                            <div class="col-sm-2">
                                <input id="name" class="form-control radius"
                                       placeholder="用户名"/>
                            </div>
                        </div>
                        <div class="col-sm-12 col-xs-8" style="margin-bottom: 15px">
                            <label class="col-sm-2 control-label">代理等级:</label>
                            <div class="col-sm-2">
                                <select id="agentType" class="form-control">
                                    <option th:value="1">一级代理</option>
                                    <option th:value="2">二级代理</option>
                                    <option th:value="3">三级代理</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-xs-8" style="margin-bottom: 15px">
                            <label class="col-sm-2 control-label">佣金比例:</label>
                            <div class="col-sm-2">
                                <select id="commision" class="form-control">
                                    <option th:value="统一比例">统一比例</option>
                                    <option th:value="2">二级代理</option>
                                    <option th:value="3">三级代理</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-xs-8" style="margin-bottom: 15px">
                            <label class="col-sm-2 control-label">统一比例:</label>
                            <div class="col-sm-2">
                                <input id="rate12" class="form-control radius"
                                       placeholder=""/>
                            </div>
                        </div>
                        <div class="col-sm-4" style="margin-left: 200px">
                            提示：用户需无上级，否则将设置失效
                            <button id="queryBtn2"
                                    class="btn btn-info btn-sm btn-label-left radius">
                                <i class="fa fa-search"></i>确定
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="bankcardModal" class="bootbox modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog " style="width:600px">

            <div class="modal-body" id="bankcardDiv">

        </div>

</div>

<script type="text/javascript">
    $(function () {
        $('.date-picker').datepicker({
            autoclose: true,
            language: "cn",
            format: "yyyy-mm-dd"
        }).next().on(ace.click_event, function () {
            $(this).prev().focus();
        });
    });
    $("#queryBtn2").click(function () {
        var id = $("#name").val();
        var agentType = $("#agentType").val();
        var commision = $("#commision").val();
        var rate = $("#rate12").val();
        $.ajax({
            url: "/agent/add",
            cache: false,
            type: "post",
            data: {"id": id, "agentType": agentType, "commision": commision, "rate": rate},
            success: function (result) {
                $.messager.alert(result.message);
                refreshData();
            }, error: function () {
                $.messager.alert("温馨提示", "请求错误!");
            },
        })


    });
</script>

</body>
