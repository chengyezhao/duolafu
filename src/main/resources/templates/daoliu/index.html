<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>爱代付</title>
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control"/>
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="0" http-equiv="expires"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="telephone=no,address=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="full-screen" content="yes"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="x5-orientation" content="portrait"/>
    <link rel="stylesheet" type="text/css" href="/assets/h5/daoliu/resety.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/h5/daoliu/styley.css"/>


    <style>
    @media (min-width:981px){
        html{
            font-size: 60px !important;
        }
        .bg_yellow{
            width: 640px!important;
        }
        body{
            width: 640px !important;
            margin: 0 auto !important;
        }
    }
    </style>
    <script type="text/javascript">
        document.querySelector('html').style.fontSize = document.documentElement.clientWidth / 540 * 50 + 'px';
    </script>
</head>
<body>
    <div class="mianbox">

      <!--表单 -->
      <div class="formdata">
        <form action="/registration/save" id="form" method="post">
          <h2>个人信息填写</h2>
           <div class="formblock">
              <span>手机号码:</span>
              <div class="formdatablock">
                <input type="number" id="tel" required="required" pattern='(/^[1][3,4,5,7,8][0-9]{9}$/)' name="phonenum" placeholder="请输入手机号码"/>
              </div>
              
            </div>
            <div class="formblock">
              <span>学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历：</span>
              <div class="formdatablock">
                <select name="education">
                  <option>本科</option>
                  <option>硕士及以上</option>
                  <option>专科</option>
                  <option>高中/中专</option>
                  <option>初中及以下</option>
                </select>
              </div>
              
            </div>

            <!--  <div class="formblock">
              <span>工作类型：</span>
              <div class="formdatablock">
                <select>
                  <option>工厂员工</option>
                  <option>公司职员</option>
                  <option>公司管理层</option>
                </select>
              </div> -->
              
            <!-- </div> -->

             <div class="formblock">
              <span>工作时间：</span>
              <div class="formdatablock">
                <select name="jobHours">
                  <option>&lt;2年</option>
                  <option>2-5年</option>
                  <option>&gt;5年</option>
                </select>
              </div>
              
            </div>

             <div class="formblock">
              <span>芝麻信用:</span>
              <div class="formdatablock">
                <input type="text" id="credit" required="required" name="sesame" placeholder="请填写您的芝麻分"/>
              </div>

            </div>
             <div class="formblock">
              <span>借款用途:</span>
              <div class="formdatablock">
               <select name="instructions">
                 <option>购物分期（全淘宝支持相机，单反等）</option>
                 <option>现金提现</option>
               </select>
              </div>
              
            </div>

            <a class="apply_btn" href="javascript:;">立即申请</a>
            <p class="explain">平台只负责信息撮合，申请到的额度会由合作资金机构放款。</p>
        </form>
      </div>

    </div>
    <script type="text/javascript" src="/assets/h5/js/zeptoy.js" ></script>
    <script type="text/javascript">
        $('.apply_btn').click(function(){
        var mobile=$('#tel').val();
        var credit=$('#credit').val();
          // console.log(zhimafen)
          if( /(0?(13|14|15|18|17)[0-9]{9})/.test(mobile)){
             if(credit ==''){
                 alert('芝麻信用不能为空');
             }else{
              $('#form').submit();
             }

          }else{
            alert('请输入正确的手机号码');
          }
      });

    </script>
</body>

</html>
