<body>
<div class="row">
    <div class="col-sm-12">
        <div class="widget-box">
            <div class="widget-header widget-header-small">
                <h4>现金参数</h4>
            </div>
            <div class="widget-body widget-body-inner widget-main" style="display: block;"> <div class="row">
                <div class="col-sm-12">
                    <table class="table" >
                        <tr>
                            <th>参数名称</th>
                            <th>参数值</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                        <tr>
                            <td>每日放款次数上限</td>
                            <td ><input id="loanTimes" th:value="${SYSTEM_CONFIG_LOAN_TIMES_LIMIT.value}" /></td>
                            <td th:text="${SYSTEM_CONFIG_LOAN_TIMES_LIMIT.description}">LOAN_TIMES_LIMIT_DESC</td>
                            <td>
                                <button id="saveLoanTimes" class="button btn-warning">更新次数</button>
                            </td>
                        </tr>

                        <tr>
                        <td>每日申请次数上限</td>
                        <td ><input id="applyTimes" th:value="${SYSTEM_CONFIG_APPLY_TIMES_LIMIT.value}" /></td>
                        <td th:text="${SYSTEM_CONFIG_APPLY_TIMES_LIMIT.description}">APPLY_TIMES_LIMIT_DESC</td>
                        <td>
                            <button id="saveApplyTimes" class="button btn-warning">更新次数</button>
                        </td>
                    </tr>

                        <tr>
                            <td>每日放款金额上限</td>
                            <td ><input id="loanMoney" th:value="${SYSTEM_CONFIG_LOAN_MONEY_LIMIT.value}" /></td>
                            <td th:text="${SYSTEM_CONFIG_LOAN_MONEY_LIMIT.description}">LOAN_MONEY_LIMIT_DESC</td>
                            <td>
                                <button id="saveLoanMoney" class="button btn-warning">更新金额</button>
                            </td>
                        </tr>

                    </table>
                </div>
            </div> </div>
        </div>
    </div>
</div>

    <div class="modal-dialog " style="width:600px" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalBankcardLabel">设备信息</h4>
            </div>
            <div class="modal-body" id="bankcardDiv">

        </div>
    </div>
</div>
